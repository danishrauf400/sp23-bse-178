<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Checkout</h2>
        <form id="checkoutForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
                <div class="error" id="addressError"></div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" required>
                <div class="error" id="cityError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('checkoutForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById('nameError').innerText = '';
            document.getElementById('emailError').innerText = '';
            document.getElementById('addressError').innerText = '';
            document.getElementById('cityError').innerText = '';

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value.trim();

            // Validation flags
            let isValid = true;

            // Validate Name
            if (!name) {
                document.getElementById('nameError').innerText = 'Name is required.';
                isValid = false;
            }

            // Validate Email
            if (!email) {
                document.getElementById('emailError').innerText = 'Email is required.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').innerText = 'Email is invalid.';
                isValid = false;
            }

            // Validate Address
            if (!address) {
                document.getElementById('addressError').innerText = 'Address is required.';
                isValid = false;
            }

            // Validate City
            if (!city) {
                document.getElementById('cityError').innerText = 'City is required.';
                isValid = false;
            }

            // If valid, you can proceed with form submission (currently omitted)
            if (isValid) {
                alert('Form submitted successfully!');
                // Here you can add code to submit the form or redirect
            }
        });
    </script>
</body>

</html>
