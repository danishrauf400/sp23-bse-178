<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - JSONPlaceholder</title>
    <link rel="stylesheet" href="style.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>CRUD Operations with JSONPlaceholder API</h1>

        <!-- Form to Create or Update a Post -->
        <div id="form-container">
            <h2 id="form-title">Create a New Post</h2>
            <form id="post-form">
                <input type="hidden" id="postId">
                <div class="input-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="input-group">
                    <label for="body">Body:</label>
                    <textarea id="body" rows="5" required></textarea>
                </div>
                <div class="btn-group">
                    <button type="submit" id="submit-btn">Submit</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Display Posts -->
        <div id="posts-container">
            <h2>All Posts</h2>
            <ul id="posts-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
